<body>
    <h1 style="text-align: center;">Temprature Converter</h1><br><br><br>

    <form>
        <div class="alignCenter">

            <strong>Celcius:</strong>&nbsp;<input id="c" type="text" class="textbox"><br><br><br><strong>Fahrenheit:</strong>
            <input id="f" type="text" class="textbox" class="textbox"><br><br><br>
            <button class="btn" type="button" id="convert" onclick="convertTemp()"><strong style="font-size: larger;">Convert</strong></button>

    </form>
