<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <style>
        body {
            margin-top: 40px;
        }
        
        .alignCenter {
            width: 100%;
            text-align: center;
        }
        
        .textbox {
            border: 3px groove #2c0db6;
            outline: 0;
            height: 25px;
            width: 275px;
        }
        
        .btn {
            height: 45px;
            width: 120px;
            background-color: aquamarine;
        }
    </style>
    <title>Leap Year</title>
</head>

<body>
    <h1 style="text-align: center;">Leap Year Or Not</h1>

    <form>
        <div class="alignCenter">

            <input id="year" type="text" class="textbox" placeholder="Enter Year Here"><br><br>
            <input class="btn" type="button" value="Click here" onclick="calculateYear()">
        </div>
    </form>




    <script src="script.js"></script>
</body>

</html>
